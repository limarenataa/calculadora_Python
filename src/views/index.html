<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Python</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
    <main class="bg-dark p-5" style="height: 100vh;">
        <section class="container border p-4 bg-light">
            <h1 class="display-4 ">Calculadora Python</h1>
            <hr>

            <form action="" method="POST" class="">
                <input type="number" placeholder="Digite o primeiro número" name="num1" class="form-control w-50 my-3 ">
                <input type="number" placeholder="Digite o segundo número" name="num2" class="form-control w-50 my-3 ">
               
                <input type="radio" name="opc" id="soma" value="soma" checked>
                <label for="soma">Soma</label>
               
                <input type="radio" name="opc" id="subt" value="subtracao">
                <label for="subt">Subtração</label>
                
                <input type="radio" name="opc" id="mult" value="multiplicacao">
                <label for="mult">Multiplicação</label>
                
                <input type="radio" name="opc" id="divi" value="divisao">
                <label for="divi">Divisão</label>


                <br/>
                <div class="mt-4">
                    <button class="btn btn-dark" type="submit">Enviar</button>
                    <button class="btn btn-secondary" type="reset">Limpar campos</button>
                </div>
            </form>

        </section>
    </main>

</body>
</html>
